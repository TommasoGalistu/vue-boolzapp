<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Whatsapp Web</title>

<body>
    <main class="containerStyle">
        <div class="parteAlta">
            <div id="app" class="contPrincipale">
                <!-- parte di sinistra con le chat da cliccare -->
                <nav class="containerNav">
                    <!-- avatar del proprietario -->
                    <div class="person pricipal">
                        <div class="icon">
                            <div class="contFoto">

                            </div>
                            <span>Nome</span>
                        </div>
                        <div class="navMenu">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- attiva e disattiva notifiche -->
                    <div class="notifiche"></div>
                    <!-- input di ricerca persone -->
                    <div class="contInput">
                        <input type="text">
                    </div>

                    <!-- persone in chat elenco -->
                    <div class="containerAmici">
                        <div class="person">
                            <div class="icon">
                                <div class="contFoto align-self">
    
                                </div>
                                <div class="testo persona-orario">
                                    <span class="">Nome</span>
                                    <p class="testoPocoRisalto">quello scritto in chat</p>

                            </div>
                            <div class="navMenu persona-orario">

                        </div>
                        <div class="person">
                            <div class="icon">

                                </div>
                                <div class="testo persona-orario">
                                    <span class="">Nome</span>
                                    <p class="testoPocoRisalto">quello scritto in chat</p>

                                </div>
                            </div>
                            <div class="navMenu persona-orario">
                                <span class="testoPocoRisalto">12:00</span>
                            </div>
                        </div>
                        <div class="person">
                            <div class="icon">
                                <div class="contFoto align-self">
    
                                </div>
                                <div class="testo persona-orario">
                                    <span class="">Nome</span>
                                    <p class="testoPocoRisalto">quello scritto in chat</p>

                                </div>
                            </div>
                            <div class="navMenu persona-orario">
                                <span class="testoPocoRisalto">12:00</span>
                            </div>
                        </div>
                        <div class="person">
                            <div class="icon">
                                <div class="contFoto align-self">
    
                                </div>
                                <div class="testo persona-orario">
                                    <span class="">Nome</span>
                                    <p class="testoPocoRisalto">quello scritto in chat</p>

                                </div>
                            </div>
                            <div class="navMenu persona-orario">
                                <span class="testoPocoRisalto">12:00</span>
                            </div>
                        </div>
                        
                        
                    </div>
                </nav>
                <!-- parte di destra con la chat aperta -->
                <div class="containerChat">
                    <div class="person pricipal">
                        <div class="icon">
                            <div class="contFoto">

                            </div>
                            <div class="testo">
                                <span>Nome</span>
                                <p class="testoPocoRisalto">Ultimo accesso di oggi alle 12:00</p>

                            </div>
                        </div>
                        <div class="navMenu">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="sfondo">
                        <div class="contMessaggi">
                                <p class="messaggioInviato">ciao sono io <span class="orarioInvio">12:00</span></p>
                                <p class="messaggioRicevuto">ciao sono l'altro e scrivo un testo lunghissimoooooooooooooooo <span class="orarioInvio">12:00</span></p>
                        </div>
                    </div>
                    <div class="chattaContainer">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="parteBassa"></div>

        </div>
    </main>
    

    <script src="js/myjs.js"></script>
